<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">

      <h1>Enter your favorite things</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Band">Favorite Band</label>
            <input id="band" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream">Favorite Ice Cream Flavor</label>
            <input id="icecream" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="planet">Favorite Planet</label>
            <input id="Planet" class="form-control" type="text">
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="output">
        <h3>A list of your Favorite Things</h3>
          <ul>
            <li>
              <span class="color"></span>
              <span class="band"></span>
            </li>
          </ul>
      </div>

      
      
    </div> <!-- end container div -->
  </body>
</html>
